# /app/config/tempo.yaml

# Configuration du serveur
server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT}
  grpc_listen_port: 9095    # Port interne pour les communications gRPC

# Configuration des r√©cepteurs de traces
receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:${PORT}"
        cors:
          allowed_origins: ["*"]
          allowed_headers: ["*"]
          
# Configuration du stockage
storage:
  wal:
    path: /tmp/tempo-data/wal
  blocks:
    path: /tmp/tempo-data/blocks

# Configuration du compresseur
compactor:
  compaction:
    block_retention: 24h
    compacted_block_retention: 1h

