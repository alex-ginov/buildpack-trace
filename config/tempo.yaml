server:
  http_listen_port: ${PORT}
  grpc_listen_port: ${PORT}

distributor:
  receivers:
    otlp:
      protocols:
        grpc: {}
        http: {}

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo-data/wal
    local:
      path: /tmp/tempo-data/blocks

compactor:
  compaction:
    block_retention: 1h
