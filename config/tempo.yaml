# /app/config/tempo.yaml

# Configuration du serveur principal (pour l'interface UI, les métriques, etc.)
server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT} # <--- Le serveur principal utilise ${PORT}
  grpc_listen_port: 9095    # <--- Un port interne non exposé

# Configuration du distributeur (réception des traces)
distributor:
  receivers:
    otlp:
      protocols:
        # L'écouteur HTTP OTLP DOIT être désactivé ou mis sur un port non exposé (comme 4318)
        # S'il utilise ${PORT}, il y a conflit avec le server.http_listen_port
        http:
          endpoint: "0.0.0.0:4318" # <--- IMPORTANT: Utilisez un port interne FIXE (4318 par convention)
        grpc:
          endpoint: "0.0.0.0:4317" # <--- Port interne FIXE (4317 par convention)
          
# Configuration du stockage (backend 'local' pour le stockage sur le disque du conteneur)
storage:
  trace:
    backend: local
    # Utiliser /tmp/ pour l'écriture (obligatoire sur les plateformes PaaS)
    wal:
      path: /tmp/tempo-data/wal 
    local:
      path: /tmp/tempo-data/blocks 

# Configuration du compresseur
compactor:
  compaction:
    block_retention: 24h
    compacted_block_retention: 1h

# --- SECTION SUPPRIMÉE POUR LA CORRECTION ---
# La section 'limits' causait une erreur d'analyse dans la configuration de Tempo 2.x.
