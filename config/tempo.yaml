# /app/config/tempo.yaml

# Configuration du serveur
server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT}

# Configuration de l'ingestion des traces
ingester:
  trace_idle_period: "30s"
  max_block_bytes: 1000000
  max_block_duration: "5m"
  lifecycler:
    ring:
      kvstore:
        store: inmemory

# Configuration du stockage
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo-data/blocks
    wal:
      path: /tmp/tempo-data/wal

# Configuration OTLP
distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:${PORT}"

# Configuration Query Frontend
query_frontend:
  trace:
    pool_max_idle_streams: 100

# Configuration du compresseur
compactor:
  compaction:
    block_retention: 24h
    compacted_block_retention: 1h

