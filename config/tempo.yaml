# Configuration Tempo MINIMALISTE - Mode monolithique pur
server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT}
  grpc_listen_address: "0.0.0.0"
  grpc_listen_port: ${TCP_GRPC_PORT:-4317}

# Stockage local uniquement
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo-data/blocks
    wal:
      path: /tmp/tempo-data/wal

# Récepteurs OTLP
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:${TCP_GRPC_PORT:-4317}"
        http:
          endpoint: "0.0.0.0:${PORT}"

# Anneau minimal
ring:
  instance_addr: 127.0.0.1
  instance_port: ${TCP_GRPC_PORT:-4317}
  kvstore:
    store: inmemory

# Compactor simple
compactor:
  compaction:
    block_retention: 24h

# Limites minimales
limits:
  per_tenant:
    max_traces_per_user: 1000
    max_bytes_per_trace: 1000000

# FORCER le mode monolithique - DÉSACTIVER le query frontend
querier:
  frontend_address: ""
  frontend_enabled: false

# DÉSACTIVER complètement le query frontend
query_frontend:
  enabled: false