# Configuration Serveur
server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT}
  grpc_listen_address: "0.0.0.0"
  grpc_listen_port: ${TCP_GRPC_PORT:-4317}
  # grpc_external_address est supprim√© dans les versions r√©centes

# Configuration Stockage (Local pour monolithique)
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo-data/blocks
    wal:
      path: /tmp/tempo-data/wal

# Configuration Distributeur (sans endpoint, utilise le serveur gRPC principal)
distributor:
  # Laisse les receivers vides pour utiliser le port gRPC du serveur principal

# Configuration des membres du cluster (remplace l'ancienne section 'ring')
memberlist:
  # L'ancienne 'ring.instance_addr' et 'ring.instance_port' sont ici:
  instance_addr: 0.0.0.0
  instance_port: ${TCP_GRPC_PORT:-4317}
  # L'ancienne 'ring.kvstore' est maintenant configur√©e dans 'memberlist_kv'

# L'ancienne section 'ring' est d√©plac√©e sous 'memberlist_kv'
memberlist_kv:
  store: inmemory 

# Configuration Querier
querier:
  # üí° CORRECTION: Le champ est maintenant directement sous 'querier'
  query_frontend_enabled: false 
  
# Configuration Compactor
compactor:
  compaction:
    block_retention: 24h