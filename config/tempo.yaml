server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT}
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:${PORT}"

storage:
  trace:
    backend: local
    wal:
      path: ./storage/wal
    local:
      path: ./storage/blocks

compactor:
  compaction:
    block_retention: 1h

limits:
  max_bytes_per_trace: 50000
  max_traces_per_user: 1000