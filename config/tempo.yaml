server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT}  # Pour l'interface web
  grpc_listen_address: "0.0.0.0"
  grpc_listen_port: 0  # Désactivé car géré par un processus séparé

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo-data/blocks
    wal:
      path: /tmp/tempo-data/wal

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:${TCP_HTTP_PORT}"
        grpc:
          endpoint: "0.0.0.0:${TCP_GRPC_PORT}"

query_frontend:
  trace:
    pool_max_idle_streams: 100

compactor:
  compaction:
    block_retention: 24h
