# Configuration de base du serveur
server:
  # Le serveur principal de Tempo (souvent utilisé pour l'UI, les métriques)
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT} 
  log_level: info

# Configuration du distributeur (reçoit les traces OTLP)
distributor:
  receivers:
    otlp:
      protocols:
        # 1. OTLP HTTP : Écoute sur le port public de Scalingo ($PORT)
        # C'est généralement la manière la plus simple d'envoyer des traces via un proxy HTTP.
        http:
          endpoint: "0.0.0.0:${PORT}"
        
        # 2. OTLP gRPC : Le port standard 4317. 
        # Si vous n'exposez pas explicitement ce port sur Scalingo, il ne sera accessible qu'en interne.
        grpc:
          endpoint: "0.0.0.0:4317"

# Configuration du stockage (backend 'local' pour le stockage sur le disque du conteneur)
storage:
  trace:
    backend: local
    # Utiliser /tmp/ pour l'écriture (obligatoire sur les plateformes PaaS)
    wal:
      path: /tmp/tempo-data/wal 
    local:
      path: /tmp/tempo-data/blocks 

# Configuration du compresseur
compactor:
  compaction:
    block_retention: 24h
    compacted_block_retention: 1h

# Limites
limits:
  max_bytes_per_trace: 1000000