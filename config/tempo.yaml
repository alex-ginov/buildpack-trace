# tempo.yaml complet
server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT}
  grpc_listen_address: "0.0.0.0"
  grpc_listen_port: ${TCP_GRPC_PORT:-4317}
  grpc_external_address: 127.0.0.1:${TCP_GRPC_PORT:-4317}

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo-data/blocks
    wal:
      path: /tmp/tempo-data/wal

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:${TCP_GRPC_PORT:-4317}"

# Correction de l'anneau pour le mode monolithique local
ring:
  instance_addr: 127.0.0.1
  instance_port: ${TCP_GRPC_PORT:-4317}
  kvstore:
    store: inmemory 

# Désactiver le Query Frontend pour éliminer la source d'erreur
querier:
  search:
    query_frontend_enabled: false

compactor:
  compaction:
    block_retention: 24h