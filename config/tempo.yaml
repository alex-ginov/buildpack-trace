server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT}  # Pour l'interface web
  grpc_listen_address: ""    # Désactivé pour le processus web
  grpc_listen_port: 0

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo-data/blocks
    wal:
      path: /tmp/tempo-data/wal

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:${TCP_GRPC_PORT:-4317}"

query_frontend:
    pool_max_idle_streams: 100

# Désactive les composants inutiles pour le récepteur gRPC
target: all

compactor:
  compaction:
    block_retention: 24h
