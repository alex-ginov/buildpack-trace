stream_over_http_enabled: true

server:
  http_listen_port: 3200
  http_listen_address: "127.0.0.1"
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "127.0.0.1:4318"
        grpc:
          endpoint: "127.0.0.1:4317"
    jaeger:
      protocols:
        thrift_http:
          endpoint: "127.0.0.1:14268"
    zipkin:
      endpoint: "127.0.0.1:9411"

ingester:
  max_block_duration: 5m

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo-data/wal
    local:
      path: /tmp/tempo-data/blocks

querier:
  frontend_worker:
    frontend_address: "127.0.0.1:9095"

query_frontend:
  search:
    max_duration: 0

compactor:
  compaction:
    block_retention: 1h