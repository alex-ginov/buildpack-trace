server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT}
  
  # CORRECTION 1: Le server DOIT écouter le gRPC pour les communications internes et la TCP Gateway
  grpc_listen_address: "0.0.0.0"
  grpc_listen_port: ${TCP_GRPC_PORT:-4317}
  
  # CORRECTION 2: Adresse d'enregistrement pour le Ring (résout l'erreur 127.0.0.1:0)
  # Ceci permet aux composants de Tempo (Querier, Frontend) de se trouver
  grpc_external_address: 127.0.0.1:${TCP_GRPC_PORT:-4317}

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo-data/blocks
    wal:
      path: /tmp/tempo-data/wal

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          # CORRECTION 3: L'endpoint ici est désormais géré par le port gRPC du 'server' principal
          # On peut le laisser vide si le server.grpc_listen_port est défini. 
          # Mais pour être explicite et éviter des conflits, on le fait pointer vers le même port.
          endpoint: "0.0.0.0:${TCP_GRPC_PORT:-4317}"

# Le mode target: all est implicitement activé par votre script de démarrage, 
# mais si vous voulez le laisser ici, c'est aussi possible.
# target: all 

compactor:
  compaction:
    block_retention: 24h