server:
  http_listen_port: ${PORT:-3200}
  grpc_listen_address: 0.0.0.0:${TCP_GRPC_PORT:-4317}
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:${TCP_GRPC_PORT:-4317}
  
ingester:
  trace_idle_period: 10s
  max_block_duration: 5m
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

compactor:
  compaction:
    block_retention: 24h
    compacted_block_retention: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo-data/traces
    wal:
      path: /tmp/tempo-data/wal
   
# Configuration pour l'exportation des m√©triques
metrics_generator:
  registry:
    external_labels:
      source: tempo
      environment: ${ENVIRONMENT:-development}
  storage:
    path: /tmp/tempo-data/metrics
    wal: /tmp/tempo-data/wal-metrics