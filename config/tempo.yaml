# Configuration Tempo minimale pour Scalingo
server:
  http_listen_address: "0.0.0.0"
  http_listen_port: ${PORT}
  grpc_listen_address: "0.0.0.0"
  grpc_listen_port: ${TCP_GRPC_PORT:-4317}

# Configuration du stockage local
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo-data/blocks
    wal:
      path: /tmp/tempo-data/wal

# Configuration des récepteurs OTLP
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:${TCP_GRPC_PORT:-4317}"
        http:
          endpoint: "0.0.0.0:${PORT}"

# Configuration de l'anneau pour le mode monolithique
ring:
  instance_addr: 127.0.0.1
  instance_port: ${TCP_GRPC_PORT:-4317}
  kvstore:
    store: inmemory

# Configuration du compactor
compactor:
  compaction:
    block_retention: 24h

# Configuration des limites pour éviter les erreurs
limits:
  per_tenant:
    max_traces_per_user: 10000
    max_bytes_per_trace: 5000000