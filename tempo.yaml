server:
  http_listen_port: 3200
  http_listen_address: "127.0.0.1"

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "127.0.0.1:4318"
        grpc:
          endpoint: "127.0.0.1:4317"
    jaeger:
      protocols:
        thrift_http:
          endpoint: "127.0.0.1:14268"
    zipkin:
      endpoint: "127.0.0.1:9411"

storage:
  trace:
    backend: s3
    s3:
      endpoint: "https://f6b7354e8a86.ngrok-free.app"  # ✅ Ton tunnel ngrok public
      bucket: "poc"
      access_key: "minioadmin"
      secret_key: "minioadmin"
      insecure: true   # ✅ ngrok est en HTTPS auto-signé → garder `true`
      force_path_style: true  # ✅ requis pour MinIO / ngrok

compactor:
  compaction:
    compacted_block_retention: 48h
