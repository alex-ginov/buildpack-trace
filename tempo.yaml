server:
  http_listen_port: 3200
  http_listen_address: "127.0.0.1"

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "127.0.0.1:4318"
        grpc:
          endpoint: "127.0.0.1:4317"
    jaeger:
      protocols:
        thrift_http:
          endpoint: "127.0.0.1:14268"
    zipkin:
      endpoint: "127.0.0.1:9411"

storage:
  trace:
    backend: local
    local:
      path: /app/tempo-data/traces 
    wal:
      path: /app/tempo-data/wal
    block:
      max_block_bytes: 524288000
      bloom_filter_false_positive: 0.01
      version: vParquet4
      search_encoding: snappy
      v2_encoding: zstd

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
    num_tokens: 128
    heartbeat_period: 5s
    heartbeat_timeout: 1m0s