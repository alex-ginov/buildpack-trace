server:
  http_listen_port: 3200
  http_listen_address: "127.0.0.1"

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: "127.0.0.1:4318"
        grpc:
          endpoint: "127.0.0.1:4317"
    jaeger:
      protocols:
        thrift_http:
          endpoint: "127.0.0.1:14268"
    zipkin:
      endpoint: "127.0.0.1:9411"

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo-data/wal
    local:
      path: /tmp/tempo-data/blocks
