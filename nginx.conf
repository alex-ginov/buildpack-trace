# ==========================================================
# NGINX Configuration for Tempo Proxy on Scalingo
# Expose a unified HTTP endpoint for OTLP, Jaeger, Zipkin
# ==========================================================

worker_processes 1;
daemon off;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;
  client_max_body_size 10M;

  # ==========================================================
  # Upstream definitions (Tempo backends)
  # ==========================================================
  upstream tempo_api {
    server 127.0.0.1:3200;   # Tempo API / Query
  }

  upstream tempo_otlp {
    server 127.0.0.1:4318;   # OTLP HTTP Receiver
  }

  upstream tempo_jaeger {
    server 127.0.0.1:14268;  # Jaeger HTTP Receiver
  }

  upstream tempo_zipkin {
    server 127.0.0.1:9411;   # Zipkin HTTP Receiver
  }

  # ==========================================================
  # Main Server
  # ==========================================================
  server {
    listen <%= ENV['PORT'] %>;
    server_name _;

    # ------------------------
    # Health checks
    # ------------------------
    location /ready {
      proxy_pass http://tempo_api/ready;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /status {
      proxy_pass http://tempo_api/status;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ------------------------
    # OTLP HTTP ingestion
    # ------------------------
    location /v1/traces {
      proxy_pass http://tempo_otlp/v1/traces;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # Alternative OTLP route
    location /api/v2/push {
      proxy_pass http://tempo_otlp/v1/traces;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # ------------------------
    # Jaeger ingestion
    # ------------------------
    location /api/traces {
      proxy_pass http://tempo_jaeger/api/traces;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ------------------------
    # Zipkin ingestion
    # ------------------------
    location /api/v2/spans {
      proxy_pass http://tempo_zipkin/api/v2/spans;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ------------------------
    # Default API (Query)
    # ------------------------
    location / {
      proxy_pass http://tempo_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }
  }
}
