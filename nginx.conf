# ==========================================================
# NGINX proxy pour Grafana Tempo sur Scalingo
# ==========================================================

worker_processes auto;
daemon off;

events {
  worker_connections 1024;
}

http {
  # ----------------------------------------------------------
  # Configuration de base
  # ----------------------------------------------------------
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Fichier de log d'erreur (en écriture autorisée sur Scalingo)
  error_log /tmp/nginx_error.log;
  access_log /tmp/nginx_access.log;

  sendfile on;
  keepalive_timeout 65;
  client_max_body_size 10M;

  # ----------------------------------------------------------
  # Backends internes Tempo (local only)
  # ----------------------------------------------------------
  upstream tempo_api   { server 127.0.0.1:3200; }
  upstream tempo_otlp  { server 127.0.0.1:4318; }
  upstream tempo_jaeger { server 127.0.0.1:14268; }
  upstream tempo_zipkin { server 127.0.0.1:9411; }

  # ----------------------------------------------------------
  # Serveur principal (Scalingo expose ce port)
  # ----------------------------------------------------------
  server {
    listen <%= ENV['PORT'] %>;
    server_name _;

    # ------------------------
    # Health checks
    # ------------------------
    location /ready {
      proxy_pass http://tempo_api/ready;
    }

    location /status {
      proxy_pass http://tempo_api/status;
    }

    # ------------------------
    # OTLP HTTP
    # ------------------------
    location /v1/traces {
      proxy_pass http://tempo_otlp/v1/traces;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # ------------------------
    # Jaeger HTTP
    # ------------------------
    location /api/traces {
      proxy_pass http://tempo_jaeger/api/traces;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # ------------------------
    # Zipkin HTTP
    # ------------------------
    location /api/v2/spans {
      proxy_pass http://tempo_zipkin/api/v2/spans;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # ------------------------
    # API Tempo par défaut (query + UI)
    # ------------------------
    location / {
      proxy_pass http://tempo_api;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }
  }
}
