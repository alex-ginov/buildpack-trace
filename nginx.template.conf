worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /app/mime.types;
  default_type application/octet-stream;

  error_log /tmp/error.log;
  access_log /tmp/access.log;

  sendfile on;
  keepalive_timeout 65;
  client_max_body_size 10M;

  client_body_temp_path /app/nginx/body;
  # --- ADD THIS LINE TO EXPLICITLY SET PROXY PATH TO A KNOWN WORKING LOCATION ---
  proxy_temp_path /app/nginx/proxy;

  upstream tempo_api    { server 127.0.0.1:3200; }
  upstream tempo_otlp   { server 127.0.0.1:4318; }
  upstream tempo_jaeger { server 127.0.0.1:14268; }
  upstream tempo_zipkin { server 127.0.0.1:9411; }

  server {
    listen {{PORT}};
    server_name _;

    location /ready {
      proxy_pass http://tempo_api/ready;
    }

    location /status {
      proxy_pass http://tempo_api/status;
    }

    location /v1/traces {
      proxy_pass http://tempo_otlp/v1/traces;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    location /api/traces {
      proxy_pass http://tempo_jaeger/api/traces;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    location /api/v2/spans {
      proxy_pass http://tempo_zipkin/api/v2/spans;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    location / {
      proxy_pass http://tempo_api;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }
  }
}
